<!DOCTYPE html>
<html>
<head>
    <title>Create Image Placeholders</title>
    <style>
        .placeholder {
            width: 400px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .men-shirt { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .men-jeans { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); }
        .men-tshirt { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); }
        .women-dress { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .women-top { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .women-jeans { background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%); }
    </style>
</head>
<body>
    <h2>Placeholder Images for Clothing Store</h2>
    <p>Right-click and save each image for your clothing store:</p>
    
    <div class="placeholder men-shirt">Men's<br>Casual Shirt</div>
    <div class="placeholder men-jeans">Men's<br>Slim Fit Jeans</div>
    <div class="placeholder men-tshirt">Men's<br>Premium T-Shirt</div>
    <div class="placeholder women-dress">Women's<br>Summer Dress</div>
    <div class="placeholder women-top">Women's<br>Stylish Blouse</div>
    <div class="placeholder women-jeans">Women's<br>High-Waist Jeans</div>
</body>
</html>
